name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      # NodeExecutor required
      - run: pnpm run build
        working-directory: core

      - run: pnpm run test
        working-directory: core
