name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - uses: actions/checkout@v3

      - run: npm i -g pnpm

      - run: pnpm install

      - run: pnpm run test
